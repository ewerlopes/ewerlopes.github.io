{{ define "main" }}

<div class="blog-index">

    <header class="index-header" style="margin-top: 50px;">
        <h2>Recent Writing</h2>
    </header>
    {{ $posts := where .Site.RegularPages "Params.lang" .Params.lang }}
    {{ $posts := where $posts "File.BaseFileName" "ne" "about" }}
    {{ $sorted := sort $posts "Date" "desc" }}
    {{ range first 5 $sorted }}
        {{ partial "post_snippet.html" . }}
    {{ end }}
</div>

{{ end }}
