<div class="wrapper">

    <!-- This script sets the navbar path correctly-->
    <script language="javascript">
        function getRoot(elid,target){
            var res = location.href.split("/"); // Get file path
            var ref = " ";
            for (var i = 0; i < res.length; i++){
                if (res[i] == "ewerlopes.github.io"){
                    ref = res.slice(0, i+1).join("/");
                    break;
                }
            }
            document.getElementById(elid).setAttribute("href",ref.concat(target));
        }

        getRoot("nav-home","/index.html");
        getRoot("nav-posts","/posts/index.html");
        getRoot("nav-writings","/writings/index.html");
        getRoot("presentations","/presentations/index.html");
        getRoot("projects","/projects/index.html");

    </script>
